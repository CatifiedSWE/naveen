<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naveen // System Identity</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #080808;
            color: #f5f5f5;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            cursor: none;
        }
        h1, h2, h3, .font-brutalist {
            font-family: 'Space Grotesk', sans-serif;
            text-transform: uppercase;
        }
        .font-retro-poster {
            font-family: 'Bebas Neue', sans-serif;
            letter-spacing: 0.02em;
        }
        ::selection {
            background: #fff;
            color: #000;
        }
        ::-webkit-scrollbar {
            width: 3px;
        }
        ::-webkit-scrollbar-track {
            background: #080808;
        }
        ::-webkit-scrollbar-thumb {
            background: #333;
        }
        * {
            cursor: none !important;
        }
        
        /* VHS Jitter Effect - More Subtle */
        @keyframes vhs-jitter {
          0% { transform: translateY(0); }
          50% { transform: translateY(-0.3px); }
          100% { transform: translateY(0.3px); }
        }
        .vhs-jitter {
          animation: vhs-jitter 0.3s infinite ease-in-out;
        }

        /* Scanlines */
        .scanlines {
          background: linear-gradient(
            to bottom,
            rgba(255, 255, 255, 0) 50%,
            rgba(0, 0, 0, 0.1) 50%
          );
          background-size: 100% 4px;
        }
        
        /* Soft Bloom Glow */
        .text-bloom {
          text-shadow: 
            0 0 40px rgba(255, 255, 255, 0.15),
            0 0 80px rgba(255, 255, 255, 0.1),
            0 0 120px rgba(255, 255, 255, 0.05);
        }
        
        /* Micro Flicker */
        @keyframes flicker {
          0%, 100% { opacity: 1; }
          50% { opacity: 0.98; }
        }
        .vhs-flicker {
          animation: flicker 8s infinite;
        }
    </style>
