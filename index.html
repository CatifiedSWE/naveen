<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naveen // System Identity</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Bungee+Shade&family=Rubik+Mono+One&family=VT323&family=Share+Tech+Mono&family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #080808;
            color: #f5f5f5;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            cursor: none;
        }
        h1, h2, h3, .font-brutalist {
            font-family: 'Space Grotesk', sans-serif;
            text-transform: uppercase;
        }
        .font-retro-poster {
            font-family: 'Teko', sans-serif;
            letter-spacing: 0.08em;
            font-weight: 600;
        }
        .font-vhs {
            font-family: 'VT323', monospace;
        }
        .font-retro-mono {
            font-family: 'Share Tech Mono', monospace;
        }
        ::selection {
            background: #fff;
            color: #000;
        }
        ::-webkit-scrollbar {
            width: 3px;
        }
        ::-webkit-scrollbar-track {
            background: #080808;
        }
        ::-webkit-scrollbar-thumb {
            background: #333;
        }
        * {
            cursor: none !important;
        }
        
        /* VHS Jitter Effect - More Subtle */
        @keyframes vhs-jitter {
          0% { transform: translateY(0); }
          50% { transform: translateY(-0.3px); }
          100% { transform: translateY(0.3px); }
        }
        .vhs-jitter {
          animation: vhs-jitter 0.3s infinite ease-in-out;
        }

        /* Scanlines */
        .scanlines {
          background: linear-gradient(
            to bottom,
            rgba(255, 255, 255, 0) 50%,
            rgba(0, 0, 0, 0.1) 50%
          );
          background-size: 100% 4px;
        }
        
        /* Soft Bloom Glow */
        .text-bloom {
          text-shadow: 
            0 0 40px rgba(255, 255, 255, 0.15),
            0 0 80px rgba(255, 255, 255, 0.1),
            0 0 120px rgba(255, 255, 255, 0.05);
        }
        
        /* Enhanced Cinematic Glow - Purple/Pink/Orange like "FLOW" */
        .cinematic-glow {
          text-shadow: 
            0 0 20px rgba(255, 255, 255, 0.3),
            0 0 40px rgba(236, 72, 153, 0.4),
            0 0 60px rgba(168, 85, 247, 0.5),
            0 0 80px rgba(147, 51, 234, 0.4),
            0 0 100px rgba(126, 34, 206, 0.3),
            0 0 140px rgba(109, 40, 217, 0.2);
        }
        
        /* VHS Camera Frame Styling */
        .vhs-camera-frame {
          background: linear-gradient(180deg, rgba(0,0,0,0.95) 0%, rgba(0,0,0,0.85) 100%);
          box-shadow: 
            0 4px 20px rgba(0, 0, 0, 0.8),
            inset 0 1px 0 rgba(255, 255, 255, 0.03),
            inset 0 -1px 20px rgba(220, 38, 38, 0.1);
          border-bottom: 2px solid rgba(220, 38, 38, 0.3);
        }
        
        /* Heavy Film Grain Overlay */
        .heavy-grain {
          position: relative;
        }
        .heavy-grain::before {
          content: '';
          position: absolute;
          inset: 0;
          background-image: 
            repeating-linear-gradient(0deg, rgba(0,0,0,0.15) 0px, transparent 1px, transparent 2px, rgba(0,0,0,0.15) 3px),
            repeating-linear-gradient(90deg, rgba(0,0,0,0.15) 0px, transparent 1px, transparent 2px, rgba(0,0,0,0.15) 3px);
          pointer-events: none;
          opacity: 0.4;
        }
        
        /* VHS Distortion Effect */
        @keyframes vhs-distort {
          0%, 100% { 
            transform: translateX(0) skewX(0deg);
            filter: hue-rotate(0deg);
          }
          20% { 
            transform: translateX(-2px) skewX(0.5deg);
            filter: hue-rotate(2deg);
          }
          40% { 
            transform: translateX(2px) skewX(-0.5deg);
            filter: hue-rotate(-2deg);
          }
          60% { 
            transform: translateX(-1px) skewX(0.3deg);
            filter: hue-rotate(1deg);
          }
          80% { 
            transform: translateX(1px) skewX(-0.3deg);
            filter: hue-rotate(-1deg);
          }
        }
        .vhs-distortion {
          animation: vhs-distort 0.8s infinite;
        }
        
        /* Chromatic VHS Aberration */
        .vhs-chromatic {
          text-shadow: 
            -2px 0 2px rgba(255, 0, 0, 0.5),
            2px 0 2px rgba(0, 255, 255, 0.5),
            0 0 10px rgba(255, 255, 255, 0.3);
        }
        
        /* Tape Tracking Lines */
        @keyframes tracking-lines {
          0% { transform: translateY(0); }
          100% { transform: translateY(100%); }
        }
        .tracking-lines {
          position: relative;
          overflow: hidden;
        }
        .tracking-lines::after {
          content: '';
          position: absolute;
          top: -100%;
          left: 0;
          right: 0;
          height: 2px;
          background: rgba(255, 255, 255, 0.1);
          animation: tracking-lines 3s linear infinite;
        }
        
        /* Micro Flicker */
        @keyframes flicker {
          0%, 100% { opacity: 1; }
          50% { opacity: 0.98; }
        }
        .vhs-flicker {
          animation: flicker 8s infinite;
        }
    </style>
